<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Component</title>
</head>

<body>
    <main>
        <artical class="card">
            <img src="./images/image-qr-code.png" alt="qr-code" class="card_qr-code">
            <h1 class="card-title">
                Improve Your Frontend skill by bulding projects
            </h1>
            <p class="card-text">
                Scan the QR code to visit Frontend
                Mentor and take your coding skills to
                the next level
            </p>
        </artical>
    </main>
</body>

</html>
